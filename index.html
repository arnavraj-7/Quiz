<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-blue-600 flex justify-center items-center h-screen">
    <div class="container flex flex-col bg-amber-50 w-105 rounded p-6 relative">
        <div class="Welcome text-blue-400 text-3xl flex justify-center">Welcome to MyQuiz App</div>
        <div class="flex ml-6  flex-col mt-3 mb-3">
            <form action="">
                <div class="">
                    <label for="genre">Select your Topic</label>
                    <select class="genre select" name="genre">
                        <option value="selected" selected disabled>Select</option>
                        <option value="Anime">Anime</option>
                        <option value="Movies">Movies</option>
                        <option value="Cricket">Cricket</option>
                        <option value="FootBall">FootBall</option>
                        <option value="Common_Sense">Common Sense</option>
                        <option value="Politics">Politics</option>
                        <option value="General Knowledge">General Knowledge</option>
                        <option value="Esports">Esports</option>
                        <option value="BasketBall">BasketBall</option>
                    </select>
                </div>

                <div>
                    <label for="difficulty">Select Difficulty</label>
                    <select name="difficulty" class="difficulty select"  id="">
                        <option value="Select" disabled selected>Select</option>
                        <option value="Easy">Easy</option>
                        <option value="Moderate">Moderate</option>
                        <option value="Difficult">Difficult</option>
                    </select>
                    <div>
                        <label for="genre">Select Number of Questions</label>
                        <select name="noq" class="noq select"  id="">
                            <option value="Select" disabled selected>Select</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="25">25</option>
                        </select>
                    </div>
                    <div>
                        <label for="time">Select Time for each question</label>
                        <select name="time" class="time select"  id="">
                            <option value="Select" disabled selected>Select</option>
                            <option value="10">10seconds</option>
                            <option value="15">15seconds</option>
                            <option value="30">30seoncds</option>
                            <option value="45">45seconds</option>
                            <option value="60">60seconds</option>
                        </select>
                    </div>
                    
                </div>
                
                <div class="flex justify-center"> <button class="submit bg-blue-400 w-15 rounded-full text-white" type="submit">Start</button></div>
            </form>
        </div>
    </div>
</body>
<script src="hscript.js"></script>

</html>
