<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyQuiz</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-900  flex justify-center items-center h-screen">
    <div class="container flex items-center flex-col bg-gray-800 w-80 rounded pt-3 pb-1 md:p-6 relative md:w-105">
        <div class="Welcome  text-4xl text-purple-400 font-bold flex justify-center mb-2">Welcome to MyQuiz</div>
        <div class="text-gray-400">Choose your preferences Before starting.</div>
        <div class="flex  flex-col mt-3 mb-3">
            <form action="">
                <div class="">
                    <label for="genre" class="label">Topic</label><br>
                    <select class="genre select" name="genre">
                        <option value="selected" selected disabled>Select</option>
                        <option value="Anime">Anime</option>
                        <option value="Movies" disabled>Movies</option>
                        <option value="Cricket" disabled>Cricket</option>
                        <option value="FootBall" disabled>FootBall</option>
                        <option value="Common_Sense" disabled>Common Sense</option>
                        <option value="Politics" disabled>Politics</option>
                        <option value="General Knowledge" disabled>General Knowledge</option>
                        <option value="Esports" disabled>Esports</option>
                        <option value="BasketBall" disabled>BasketBall</option>
                    </select>
                </div>

                <div>
                    <label for="difficulty" class="label">Difficulty</label><br>
                    <select name="difficulty" class="difficulty select"  id="">
                        <option value="Select" disabled selected>Select</option>
                        <option value="Easy">Easy</option>
                        <option value="Moderate">Moderate</option>
                        <option value="Difficult">Difficult</option>
                    </select>
                    <div>
                        <label class="label" for="genre">Number of Questions</label><br>
                        <select name="noq" class="noq select"  id="">
                            <option value="Select" disabled selected>Select</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                        </select>
                    </div>
                    <div>
                        <label class="label" for="time">Time per question</label><br>
                        <select name="time" class="time select"  id="">
                            <option value="Select" disabled selected>Select</option>
                            <option value="10">10seconds</option>
                            <option value="15">15seconds</option>
                            <option value="30">30seoncds</option>
                            <option value="45">45seconds</option>
                            <option value="60">60seconds</option>
                        </select>
                    </div>
                    
                </div>
                
                <div class="mt-4"> <button class="cursor-pointer hover:bg-purple-700 hover:scale-110 ease-out duration-300 submit bg-purple-500 w-15 rounded w-90 text-white flex justify-center h-10 items-center" type="submit">Start Quiz</button></div>
            </form>
        </div>
    </div>
</body>
<script src="hscript.js"></script>

</html>
