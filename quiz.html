<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body class=" bg-gray-900 flex justify-center items-center h-screen">
    <div class="container min-h-100 [min-width:287px] h-auto z-0 w-52 md:w-120 bg-gray-800 p-7 flex flex-col relative rounded justify-center">
        <div class="content"><div class="absolute top-5 left-3 right-3">
            <div class=" timer absolute text-gray-500 top-2 right-3">
            </div>
            <div class="absolute [right:32px] [top:9px]"><img class="h-5 hover:scale-125" src="stopwatch.png" ></div>
            <h1 class="text-purple-600 text-4xl mb-1.5 left-5 top-4.5 text-2xl">Quiz on Anime</h1>

            <!-- https://opentdb.com/api.php?amount=10&category=31&difficulty=easy&type=multiple -->
            <hr class="border-t-2 border-black w-full top- right-1 left-1">
        </div>
        <div class="red green"></div>
        <div class="flex md:items-start flex-col items-center ">
            <div class="question ques-styles"></div>
            <div class="options">
                <div class="option1 mt-2"><button class="optionA btn-styles">A</button>
                </div>
                <div class="option2 mt-2"><button class="optionB btn-styles">B</button>
                </div>
                <div class="option3 mt-2"><button class="optionC btn-styles">C</button>
                </div>
                <div class="option4 mt-2"><button class=" optionD btn-styles">D</button>
                </div>
            </div>

        </div>
        <div class="message mt-4 mb-4 text-l"></div>
        <div class="absolute left-1/2 transform -translate-x-1/2 bottom-2 next-container">
    <!--        <button
                class="bg-blue-600 text-white h-6 w-18 rounded-full cursor-pointer hover:bg-blue-300 prev">Prev</button> -->
            <button class="bg-purple-600 
           text-white h-8 w-25 rounded cursor-pointer hover:bg-purple-800 next">Next</button>
        </div>
    </div>
    
      
</div>
<div class="time-up [font-size:25px] font-extrabold text-red-500 z-10 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
  </div>
<div class="Final_score [font-size:25px] font-extrabold text-purple-500 z-10 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
  </div>
</body>
<script src="script.js"></script>

</html>
