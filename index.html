<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyQuiz</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-blue-600 flex justify-center items-center h-screen">
    <div class="container flex flex-col bg-amber-50 w-80 rounded pt-3 pb-1 md:p-6 relative md:w-105">
        <div class="Welcome text-blue-400 text-3xl flex justify-center">Welcome to MyQuiz</div>
        <div class="flex md:ml-6 ml-7 flex-col mt-3 mb-3">
            <form action="">
                <div class="">
                    <label for="genre">Topic</label>
                    <select class="genre select" name="genre">
                        <option value="selected" selected disabled>Select</option>
                        <option value="Anime">Anime</option>
                        <option value="Movies" disabled>Movies</option>
                        <option value="Cricket" disabled>Cricket</option>
                        <option value="FootBall" disabled>FootBall</option>
                        <option value="Common_Sense" disabled>Common Sense</option>
                        <option value="Politics" disabled>Politics</option>
                        <option value="General Knowledge" disabled>General Knowledge</option>
                        <option value="Esports" disabled>Esports</option>
                        <option value="BasketBall" disabled>BasketBall</option>
                    </select>
                </div>

                <div>
                    <label for="difficulty">Difficulty</label>
                    <select name="difficulty" class="difficulty select"  id="">
                        <option value="Select" disabled selected>Select</option>
                        <option value="Easy">Easy</option>
                        <option value="Moderate">Moderate</option>
                        <option value="Difficult">Difficult</option>
                    </select>
                    <div>
                        <label for="genre">Number of Questions</label>
                        <select name="noq" class="noq select"  id="">
                            <option value="Select" disabled selected>Select</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="25">25</option>
                        </select>
                    </div>
                    <div>
                        <label for="time">Time per question</label>
                        <select name="time" class="time select"  id="">
                            <option value="Select" disabled selected>Select</option>
                            <option value="10">10seconds</option>
                            <option value="15">15seconds</option>
                            <option value="30">30seoncds</option>
                            <option value="45">45seconds</option>
                            <option value="60">60seconds</option>
                        </select>
                    </div>
                    
                </div>
                
                <div class="mt-4"> <button class="submit mb-0 translate-x-25 bg-blue-400 w-15 rounded-full text-white" type="submit">Start</button></div>
            </form>
        </div>
    </div>
</body>
<script src="hscript.js"></script>

</html>
